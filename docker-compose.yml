services:
  onigiribot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: onigiribot
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      lavalink:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:18-alpine
    container_name: postgres-db
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  lavalink:
    image: ghcr.io/lavalink-devs/lavalink:4-alpine
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "2333:2333"
    volumes:
      - ./lavalink-config.yml:/opt/Lavalink/application.yml
    healthcheck:
      test: ["CMD-SHELL", "wget --header=\"Authorization: $${LAVALINK_PASSWORD:-youshallnotpass}\" -qO- http://localhost:2333/version || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 15s

volumes:
  postgres-data:
