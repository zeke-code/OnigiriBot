services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: onigiribot
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - MONGO_URI=mongodb://mongo:27017/onigiribot
    depends_on:
      - mongo
    restart: unless-stopped

  mongo:
    image: mongo:latest
    container_name: mongodb
    environment:
      - MONGO_INITDB_DATABASE=onigiribot
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    restart: unless-stopped

volumes:
  mongo-data:
